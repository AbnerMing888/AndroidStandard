<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>git提交</title>
    <link rel="stylesheet" href="select/css/chosen.css">
    <link rel="stylesheet" type="text/css" href="git.css"/>
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="../jquery-2.2.0.min.js"></script>
    <script src="select/js/chosen.jquery.js"></script>
    <script src="git.js"/>
    <script>if (window.module) module = window.module;</script>
</head>
<body>
<div style="text-align: center;">
    <div class="git_tag">选择git提交用户</div>
    <div>
        <select name="dept" id="dept" class="git_select">

        </select>
    </div>
    <div class="git_tag" style="margin-top: 10px;">输入最近提交次数</div>
    <div>
        <input class="git_number" value="1" type="number"/>
    </div>
    <div class="getNowCommit">
        <span>点击检查</span>
    </div>
    <div class="git_list_rect" style="margin-top: 20px;height:160px;overflow-y: auto;border: 1px solid #e8e8e8;">
        <div class="git_list">

        </div>
    </div>
    <div class="git_result">

    </div>
    <div class="git_class_result">

    </div>
</div>
</body>
</html>
